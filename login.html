<!DOCTYPE html>
<html>
<head>
    <title>Login - Scholars Hub</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: white;
        }

        .main-heading {
            color: rgb(0, 255, 4);
            font-size: 36px;
            margin-bottom: 20px;
            margin-right: 130px;
            width: 50px;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: grid;
            grid-template-rows: auto auto auto auto auto auto;
            gap: 20px;
        }

        .container h2 {
            color: black;
            margin-bottom: 20px;
        }

        .input-container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr 3fr;
            align-items: center;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            grid-column: 1/3;
            justify-self: center;
        }

        .input-container i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            cursor: pointer;
        }

        .input-container label {
            position: absolute;
            top: -20px;
            left: 10px;
            color: #00bfff;
            font-size: 14px;
            grid-column: 1/3;
        }

        .btn {
            background: black;
            color: #00ff00;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: #333;
        }

        .forgot-password, .signup {
            display: block;
            margin-top: 10px;
            color: #0000ff;
            text-decoration: none;
        }

        .signup {
            color: #00ff00;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .header h1 {
            color: black;
            font-size: 24px;
        }

        body {
            background-image: url('https://www.nshm.com/wp-content/uploads/2024/06/Scholarship.webp');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
    <h1 class="main-heading">
        <img alt="Government of India Logo" height="180"
             src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_of_India_logo.svg"
             width="180" /> SCHOLARS HUB
    </h1>
    <div class="container">
        <div class="header"></div>
        <h2 style="color: #00bfff;">Login</h2>
        <form action="login" method="post">
            <div class="input-container">
                <label for="email"> <span style="font-weight: bold;">EMAIL</span></label>
                <input id="email" name="email" placeholder="Enter your email" type="email" required />
            </div><br><br>
            <div class="input-container">
                <label for="password"> <span style="font-weight: bold;">PASSWORD</span></label>
                <input id="password" name="password" placeholder="Enter your password" type="password" required />
                <i class="fas fa-eye" id="togglePassword" style="right: 10px; left: auto;"></i>
            </div><br>
            <button class="btn" type="submit" id="loginBtn">Login</button>
        </form>
        <a class="forgot-password" href="forgotpassword.html">
            <span style="color: red;"><b>Forgot Password?</b></span>
        </a>
        <a class="signup" href="signup.html">
            <span style="color: black;"><b>Not a Member?</b></span> Sign Up
        </a>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.querySelector('#togglePassword');
        const passwordField = document.querySelector('#password');
        
        togglePassword.addEventListener('click', function () {
            // Toggle the type attribute
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            
            // Toggle the eye / eye-slash icon
            this.classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
