<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Reset</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" />
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	background:
		url('https://www.nshm.com/wp-content/uploads/2024/06/Scholarship.webp')
		no-repeat center center fixed;
	background-size: cover;
}

.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
	color: white;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

.logo {
	position: absolute;
	top: 20px;
	left: 20px;
}

.form-container {
	background: rgba(0, 0, 0, 0.5); /* Black with 50% transparency */
	padding: 20px;
	border-radius: 5px;
	box-shadow: 0 0 10px rgba(255, 255, 255, 1); /* White shadow */
	width: 100%;
	max-width: 400px;
}

.form-container h2 {
	color: #00bcd4;
	margin-bottom: 20px;
	font-size: 1.5rem;
}

.form-container input[type="password"] {
	width: 100%; /* Full width for input */
	padding: 10px;
	padding-right: 40px; /* Space for the icon */
	margin: 10px 0;
	border: 1px solid #ccc;
	border-radius: 5px;
	box-sizing: border-box; /* Ensure padding doesn't affect the width */
}

.form-container .submit-btn {
	background: rgb(88, 228, 88);
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
	font-size: 1rem;
}

.form-container .password-container {
	position: relative;
	margin-bottom: 20px;
}

.form-container .password-container i {
	position: absolute;
	right: 10px;
	top: 50%;
	transform: translateY(-50%);
	cursor: pointer;
	color: #00bcd4;
}
</style>
</head>
<body>
	<img alt="Government of India Logo" height="180"
		src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_of_India_logo.svg"
		width="180" class="logo" />
	<div class="container">
		<div class="form-container">
			<h2>NEW PASSWORD</h2>
			<div class="password-container">
				<input id="new-password" placeholder="New Password" type="password" />
				<i class="fas fa-eye"
					onclick="togglePasswordVisibility('new-password', this)"></i>
			</div>
			<h2>CONFIRM PASSWORD</h2>
			<div class="password-container">
				<input id="confirm-password" placeholder="Confirm Password"
					type="password" /> <i class="fas fa-eye"
					onclick="togglePasswordVisibility('confirm-password', this)"></i>
			</div>
			<center>
				<button class="submit-btn">
					<b style="color: white;">SUBMIT</b>
				</button>
			</center>
		</div>
	</div>
	<script>
        function togglePasswordVisibility(inputId, iconElement) {
            const input = document.getElementById(inputId);
            const icon = iconElement;
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
