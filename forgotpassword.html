<html>
<head>
<title>Forgot Password</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" />
<style>
body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
	background: url('https://placehold.co/1920x1080') no-repeat center
		center fixed;
	background-size: cover;
	color: white;
	text-align: center;
}

.container {
	display: flex;
	flex-direction: column;
	align-items: center;
	justify-content: center;
	height: 100vh;
}

.logo {
	position: absolute;
	top: 20px;
	left: 20px;
	display: flex;
	align-items: center;
	margin-bottom: 200px;
}

.logo div {
	margin-left: 10px;
	text-align: left;
}

.form-container {
	background: rgba(0, 0, 0, 0.5);
	padding: 20px;
	border-radius: 10px;
	width: 300px;
}

.form-container h2 {
	margin-bottom: 20px;
}

.form-group {
	margin-bottom: 15px;
	text-align: left;
}

.form-group label {
	display: block;
	margin-bottom: 5px;
	color: #00FFFF;
}

.form-group input {
	width: 100%;
	padding: 10px;
	border: none;
	border-radius: 5px;
}

.form-group i {
	position: absolute;
	margin-left: -30px;
	margin-top: 15px;
	color: #00FFFF;
}

.form-group input[type="submit"] {
	background: green;
	color: white;
	cursor: pointer;
}

.form-group input[type="submit"]:hover {
	background: #333;
}

body {
	background-image:
		url('https://www.nshm.com/wp-content/uploads/2024/06/Scholarship.webp');
	background-repeat: no-repeat;
	background-attachment: fixed;
	background-size: 100% 100%;
}
</style>
</head>
<body>
	<div class="logo">
		<img alt="Government of India Logo" height="180"
			src="https://upload.wikimedia.org/wikipedia/commons/8/84/Government_of_India_logo.svg"
			width="180" />
		<div></div>
	</div>
	<div class="container">
		<div class="form-container">
			<h2>Forgot Password</h2>
			<div class="form-group">
				<label for="email">RECOVERY EMAIL</label> <input id="email"
					placeholder="Enter your recovery email" type="email" />
			</div>
			<div class="form-group">
				<input id="sendCodeBtn" type="submit" value="SEND" />
			</div>
			<div class="form-group">
				<label for="code">ENTER CODE</label> <input id="code"
					placeholder="Enter the code" type="text" disabled />
			</div>
			<div class="form-group">
				<input id="submitCodeBtn" type="submit" value="SUBMIT" disabled />
			</div>
		</div>
	</div>

	<script>
        // JavaScript for handling the Forgot Password form
        document.getElementById('sendCodeBtn').addEventListener('click', function() {
            var emailInput = document.getElementById('email');
            var email = emailInput.value.trim();

            if (email === '') {
                alert('Please enter your recovery email.');
                return;
            }

            if (!validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            alert('Recovery code has been sent to ' + email);
            document.getElementById('code').disabled = false;
            document.getElementById('submitCodeBtn').disabled = false;
            emailInput.disabled = true;
            this.disabled = true;
        });

        document.getElementById('submitCodeBtn').addEventListener('click', function() {
            var codeInput = document.getElementById('code');
            var code = codeInput.value.trim();

            if (code === '') {
                alert('Please enter the recovery code.');
                return;
            }

            // Simulate code verification (in a real application, this would involve server-side verification)
            if (code === '123456') { // example correct code
                alert('Code verified successfully. You can now reset your password.');
            } else {
                alert('Invalid code. Please try again.');
            }
        });

        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
