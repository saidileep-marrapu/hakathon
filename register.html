<html>
<head>
<title>Government of India Registration</title>
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
	rel="stylesheet" />
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #e0e0e0;
	margin: 0;
	padding: 0;
}

.header {
	background-color: #f2f2f2;
	padding: 10px;
	display: flex;
	align-items: center;
	justify-content: space-between;
}

.header img {
	height: 50px;
}

.header h1 {
	font-size: 24px;
	margin: 0;
	color: #333;
}

.header nav a {
	margin: 0 15px;
	text-decoration: none;
	color: #5a5a5a;
	font-weight: bold;
}

.header nav a:hover {
	color: #a52a2a;
}

.container {
	display: flex;
	padding: 20px;
}

.profile {
	width: 30%;
	background-color: #d3d3d3;
	/* padding: 20px; */
	text-align: center;
}

.profile img {
	width: 293.44px;
	height: 480.24px;
}

.form-container {
	width: 70%;
	padding: 20px;
	background-color: #f2f2f2;
	position: relative;
}

.form-container h2 {
	font-size: 24px;
	color: #333;
	text-align: center;
	margin-bottom: 20px;
}

.form-container label {
	display: block;
	font-size: 14px;
	color: #333;
	margin-bottom: 5px;
}

.form-container input[type="text"], .form-container input[type="date"] {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	border: 1px solid #ccc;
	border-radius: 4px;
}

.form-container .gender {
	display: flex;
	align-items: center;
	margin-bottom: 10px;
}

.form-container .gender input {
	margin-right: 5px;
}

.form-container .gender label {
	margin-right: 20px;
}

.form-container .terms {
	display: flex;
	align-items: center;
	margin-bottom: 20px;
}

.form-container .terms input {
	margin-right: 5px;
}

.form-container .terms label {
	font-size: 14px;
	color: #333;
}

.form-container button {
	background-color: #00b300;
	color: white;
	padding: 10px 20px;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	font-size: 16px;
}

.form-container button:hover {
	background-color: #009900;
}
</style>
</head>
